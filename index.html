<!DOCTYPE html>

<head>
    <title>Temperature converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>
    <h1>Temperature Converter</h1>
    <hr>
    <h3>Fahrenheit to Celsius/Celsius to Fahrenheit</h3>

    <input type="text" id="temperature" maxlength="3"></input>
    <br>
    <br>
    <button onclick="fahrenheitToCelsius()">Fahrenheit to Celsius</button>
    <button onclick="celsiusToFahrenheit()">Celsius to Fahrenheit</button>
    <div id='display'></div>
    <script src="script.js"></script>
</body>

</html>
